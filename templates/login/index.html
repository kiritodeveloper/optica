{% load staticfiles %}
<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Optica Latyna</title>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static 'css/plugins/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/plugins/bootstrap-theme.css' %}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="vid-container">
            <video id="Video1" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
              <source src="{% static 'video/login.mp4' %}" type="video/mp4">
            </video>
            <div class="inner-container">
                <!--<video id="Video2" class="bgvid inner" autoplay="false" muted="muted" preload="auto" loop>
                  <source src="{% static 'video/login_1.mp4' %}" type="video/mp4">
                </video>-->
                <div class="box">
                    <form action="{% url 'login' %}" method="post">{% csrf_token %}
                        <h1>OPTICA LATYNA</h1>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                <a href="#" class="alert-link">{{ error }}</a>
                            </div>
                        {% endif %}
                        {{ form.username }}
                        {{ form.password }}
                        <button type="submit">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/plugins/jquery-2.1.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/login.js' %}"></script>
</html>
